<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо фортуны</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="wheel-wrapper">
            <div class="wheel-description">
                <h2>Вращай колесо и выигрывай призы</h2>
                <ol>
                    <li>
                        <p>Нажми на центр круга для вращения,
                            а затем VAN укажет на твой приз</p>
                    </li>
                    <li>
                        <p>Если выиграли промокод, введите его
                            в корзине при оформлении заказа</p>
                    </li>
                    <li>
                        <p>Если приз карточка, то она автоматически будет добавлена
                            в корзину при оформлении заказа</p>
                    </li>
                </ol>

            </div>

            <div class="deal-wheel">
                <!-- блок с призами -->
                <ul class="spinner"></ul>
                <!-- язычок барабана -->
                <div class="ticker"></div>
                <!-- кнопка -->
                <button class="btn-spin">Испытай удачу</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
